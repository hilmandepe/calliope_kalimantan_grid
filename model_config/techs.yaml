import:
    - 'techs/gas.yaml'
    - 'techs/biomass.yaml'
    - 'techs/coal.yaml'
    - 'techs/diesel.yaml'
    - 'techs/hydro.yaml'
    - 'techs/geothermal.yaml'
    - 'techs/solar.yaml'
    - 'techs/battery.yaml'
    - 'techs/import.yaml'

techs:

    ##
    # Demand
    ##
    # demand-start
    demand_power:
        essentials:
            name: 'Power demand'
            color: '#072486'
            parent: demand
            carrier: power
    # demand-end

    ##
    # Transmission
    ##

    # transmission-start
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            color: '#FF8C4A'
            parent: transmission
            carrier: power
        constraints:
            energy_eff: 0.85
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 2.0
                om_prod: 0.002

    free_transmission:
        essentials:
            name: 'Local power transmission'
            color: '#C9C657'
            parent: transmission
            carrier: power
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0
        costs:
            monetary:
                om_prod: 0

    hvac_transmission:
        essentials:
            name: 'HVAC power transmission'
            color: '#FC543A'
            parent: transmission
            carrier: power
        constraints:
            energy_eff: 0.85
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 2.0
                om_prod: 0.002
    # transmission-end
