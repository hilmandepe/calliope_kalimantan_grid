techs:

    ccgt:
        essentials:
            name: 'Combined cycle gas turbine'
            color: '#E37A72'
            parent: supply
            carrier_out: power
        constraints:
            resource: inf
            energy_eff: 0.56
            energy_cap_max: 40000  # kW
            energy_cap_max_systemwide: 100000 # kW
            energy_ramping: 2.4
            lifetime: 30
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 0.00075 # USD per kW
                om_con: 0.00013 # USD per kWh
                #co2:
                #om_prod: 0.403 # kg CO2eq/kWh

    solar:
        essentials:
            name: 'Solar PV power'
            color: '#F9CF22'
            parent: supply_plus
            carrier_out: power
        constraints:
            storage_cap_max: 614033
            energy_cap_per_storage_cap_max: 1
            storage_loss: 0.002
            resource: file=pv_resource.csv
            resource_unit: energy_per_area
            energy_eff: 1
            parasitic_eff: 0.9
            resource_area_max: inf
            energy_cap_max: 100000
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                storage_cap: 50
                resource_area: 200
                resource_cap: 200
                energy_cap: 0.00095 # USD per kWh
                om_prod: 0.00001 # USD per kWh
            #co2:
                #om_prod: 0.0074 # kg CO2eq/kWh

    battery:
        essentials:
            name: 'Li-ion battery storage'
            color: '#3B61E3'
            parent: storage
            carrier: power
        constraints:
            energy_cap_max: 1000  # kW
            storage_cap_max: inf
            energy_cap_per_storage_cap_max: 4
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 15
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 13.9 # USD per kW
                storage_cap: 0.2  # USD per kWh storage capacity

    ##
    # Demand
    ##
    # demand-start
    demand_power:
        essentials:
            name: 'Power demand'
            color: '#072486'
            parent: demand
            carrier: power
    # demand-end

    ##
    # Transmission
    ##

    # transmission-start
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            color: '#8465A9'
            parent: transmission
            carrier: power
        constraints:
            energy_eff: 0.85
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 2.0
                om_prod: 0.002

    free_transmission:
        essentials:
            name: 'Local power transmission'
            color: '#6783E3'
            parent: transmission
            carrier: power
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0
        costs:
            monetary:
                om_prod: 0
    # transmission-end
