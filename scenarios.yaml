##
# Scenarios are optional, named combinations of overrides
##
scenarios:
    scenario_2021: electricity_mix_2021
##
# Overrides are the building blocks from which scenarios can be defined
##
overrides:

    electricity_mix_2021:

        group_constraints:
            biomass_energy_mix:
                techs: ['biomass']
                demand_share_max:
                    power: 0.0060

            coal_energy_mix:
                techs: ['coal']
                demand_share_max:
                    power: 0.6900

            diesel_energy_mix:
                techs: ['diesel']
                demand_share_max:
                    power: 0.0700

            gas_energy_mix:
                techs: ['gas']
                demand_share_max:
                    power: 0.1700

            geothermal_energy_mix:
                techs: ['geothermal']
                demand_share_max:
                    power: 0.0

            hydro_energy_mix:
                techs: ['hydro']
                demand_share_max:
                    power: 0.0200

            hydro_import_energy_mix:
                techs: ['hydro_import']
                demand_share_max:
                    power: 0.0700