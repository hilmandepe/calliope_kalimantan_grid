    scenario_2050_nole: ["minimize_cost_2050", "low_resolution", "electricity_cap_2050", "no_coal_subsidy"]
    scenario_2050_emissions: [ "minimize_emissions", "low_resolution", "cost_learning_2050", "electricity_cap_2050", "no_coal_subsidy"]
