    scenario_01_2050_emissions: ["jan2050", "minimize_emissions", "cost_learning_2050", "electricity_cap_2050", "no_coal_subsidy"]
    scenario_07_2050_emissions: ["jul2050", "minimize_emissions", "cost_learning_2050", "electricity_cap_2050", "no_coal_subsidy"]

##
# Overrides are the building blocks from which scenarios can be defined
##
overrides:

    electricity_mix_2021:

        group_constraints:
            biomass_energy_mix:
                techs: ['biomass']
                demand_share_max:
                    power: 0.0100

            coal_energy_mix:
                techs: ['coal']
                demand_share_max:
                    power: 0.6900

            diesel_energy_mix:
                techs: ['diesel']
                demand_share_max:
                    power: 0.0750

            gas_energy_mix:
                techs: ['gas']
                demand_share_max:
                    power: 0.1750

            geothermal_energy_mix:
                techs: ['geothermal']
                demand_share_max:
                    power: 0.0

            hydro_energy_mix:
                techs: ['hydro']
                demand_share_max:
                    power: 0.0150

            hydro_import_energy_mix:
                techs: ['hydro_import']
                demand_share_equals:
                    power: 0.0682


    jan2021:
        model.subset_time: ['2021-01-01', '2021-01-31']

    feb2021:
        model.subset_time: ['2021-02-01', '2021-02-28']

    mar2021:
        model.subset_time: ['2021-03-01', '2021-03-31']

    apr2021:
        model.subset_time: ['2021-04-01', '2021-04-30']

    may2021:
        model.subset_time: ['2021-05-01', '2021-05-31']

    jun2021:
        model.subset_time: ['2021-06-01', '2021-06-30']

    jul2021:
        model.subset_time: ['2021-07-01', '2021-07-31']

    aug2021:
        model.subset_time: ['2021-08-01', '2021-08-31']

    sep2021:
        model.subset_time: ['2021-09-01', '2021-09-30']

    oct2021:
        model.subset_time: ['2021-10-01', '2021-10-31']

    nov2021:
        model.subset_time: ['2021-11-01', '2021-11-30']

    dec2021:
        model.subset_time: ['2021-12-01', '2021-12-31']

    jan2030:
        model.subset_time: ['2030-01-01', '2030-01-31']

    dec2030:
        model.subset_time: ['2030-12-01', '2030-12-31']

    jan2050:
        model.subset_time: ['2050-01-01', '2050-01-31']

    jul2050:
        model.subset_time: [ '2050-07-01', '2050-07-31' ]

    low_resolution:
        model:
            time:
                function: resample
                function_options: {'resolution': '2H'}

    minimize_cost_2021:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: {'monetary': 1, 'emission': 0}
                sense: minimize

    minimize_cost_2030:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: { 'monetary': 1, 'emission': 0 }
                sense: minimize

    minimize_cost_2050:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: { 'monetary': 1, 'emission': 0 }
                sense: minimize

    minimize_emissions:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: { 'monetary': 0, 'emission': 1 }
                sense: minimize

    moderate:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: { 'monetary': 0.5, 'emission': 0.5 }
                sense: minimize

    electricity_mix_2030:

        group_constraints:
            biomass_energy_mix:
                techs: ['biomass']
                demand_share_max:
                    power: 0.0650

            coal_energy_mix:
                techs: ['coal']
                demand_share_max:
                    power: 0.5250

            diesel_energy_mix:
