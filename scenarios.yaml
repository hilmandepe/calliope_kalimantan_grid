    low_resolution:
        model:
            time:
                function: resample
                function_options: {'resolution': '2H'}

    minimize_cost_2021:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: {'monetary': 1, 'emission': 0}
                sense: minimize

    minimize_cost_2030:
        run:
            ensure_feasibility: false
            objective_options:
                cost_class: { 'monetary': 1, 'emission': 0 }
                sense: minimize

    minimize_cost_2050:
